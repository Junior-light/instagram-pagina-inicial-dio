<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
</head>
<body>
  
  <div class="instagram-wrapper">

    <div class="instagram-phone">
      <img src="img/instagram-celular.png" alt="Ilustração de um Smartphone com Instagram">
    </div><!--instagram-phone-->

    <div class="instagram-continue">

      <div class="group">

        <img src="img/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">

        <div class="profile-photo">
          <img src="img/self-jr.jpg" alt="Foto do Perfil">
        </div>

        <a href="#" class="instagram-login">Continue como Junior Luz</a>

        <a href="#" class="instagram-logout">Remover conta</a>

      </div><!--group-->

      <div class="group">

        <p class="not-account">Não é Junior Luz?</p>
        <p class="not-account">

          <span class="link-blue">Alterar conta</span>
          ou
          <span class="link-blue">Inscreva-se</span>

        </p>

      </div><!--group-->

      <div class="get-the-app">

        <p class="get-app">Baixe o aplicativo</p>

        <div class="download">

          <a href="#" class="app-download"></a>
          <a href="#" class="app-download"></a>

        </div>

      </div><!--get-app-->

    </div><!--instagram-continue-->

  </div><!--instagram-wrapper-->

</body>
</html>
